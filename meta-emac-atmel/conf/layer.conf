# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "emac-atmel-layer"
BBFILE_PATTERN_emac-atmel-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_emac-atmel-layer = "7"

LAYERSERIES_COMPAT_emac-atmel-layer = "dunfell"

LAYERDEPENDS_emac-atmel-layer = " \
    emac-core \
    atmel \
"
