build-adv-imx8mm-ppc:
  extends: .kas-build
  variables:
    KAS_DISTROS_FILE: "kas/distros/emac.yml:"
    KAS_MACHINES_FILE: "kas/machines/arm64/adv-imx8mm-ppc.yml:"
    ACCEPT_FSL_EULA: "1"
  rules:
    - if: $GIT_MACHINE == "adv-imx8mm-ppc" || $GIT_MACHINE == "advantech" || $GIT_MACHINE == "arm64" || $GIT_MACHINE == "all"

