header:
  version: 12
  includes:
    - kas/layers/meta-emac.yml

distro: emac
target: core-image-base

env:
  DISTRO_CODENAME: "spike"

local_conf_header:
  
  _distro_codename: DISTRO_CODENAME ?= "spike"
  
  emac_display_hw: EMAC_DISPLAY_HW ?= "none"
  emac_display: EMAC_DISPLAY ?= "none"
  emac_shellmanager: EMAC_SHELLMANAGER ?= "coreutils"
  emac_initmanager: EMAC_INITMANAGER ?= "systemd"
  emac_networkmanger: EMAC_NETWORKMANGER ?= "systemd-networkd"
  emac_audiomanager: EMAC_AUDIOMANAGER ?= "alsa"
  emac_packagemanager: EMAC_PACKAGEMANAGER ?= "ipk"

  client_name: CLIENT_NAME ?= "emac"
