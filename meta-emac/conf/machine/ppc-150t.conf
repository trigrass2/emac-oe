#@TYPE: Machine
#@NAME: PPC-150T

#@DESCRIPTION: Machine configuration for PPC-150T.

# https://www.emacinc.com/products/panel_pcs_and_lcds/PPC-150T
# WARNING
# 2D Graphics engine support only
# will not work with moderen webbrowsers
# should be EOL for OE 6.X ? 

include conf/machine/include/x86/emac-x86.inc
include conf/machine/include/x86/emac-x11.inc
include conf/machine/include/x86/tune-i586.inc

MACHINE_FEATURES:remove = "efi"
## KERNEL
PREFERRED_VERSION_linux-emac = "4.9%"
## BOOTLOADER 
PREFERRED_PROVIDER_virtual/bootloader = "grub"
MACHINE_EXTRA_RDEPENDS += "grub"
MACHINE_EXTRA_RDEPENDS:remove = "grub-efi efibootmgr"

MACHINE_FEATURES += " touchscreen "
RESOLUTION = "1024x768"

IMAGE_FSTYPES = "tar.gz"

