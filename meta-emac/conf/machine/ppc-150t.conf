#@TYPE: Machine
#@NAME: PPC-150T

#@DESCRIPTION: Machine configuration for PPC-150T.

include conf/machine/include/emac-x86.inc
include conf/machine/include/emac-x11.inc
include conf/machine/include/tune-i586.inc

## KERNEL
PREFERRED_VERSION_linux-emac = "4.9%"

## BOOTLOADER 
PREFERRED_PROVIDER_virtual/bootloader ?= "grub"
MACHINE_EXTRA_RDEPENDS += "grub"

IMAGE_FSTYPES = "tar.gz"

MACHINE_FEATURES += " touchscreen "
RESOLUTION = "1024x768"
