#@TYPE: Machine
#@Name: ATMEL SAMA5D3 Xplained SD
#@DESCRIPTION: Machine configuration for Atmel's evaluation board


MACHINEOVERRIDES =. "soma5d36:"
include conf/machine/soma5d36.conf

# The GMAC interface does not seem to work for the 
# DP83640 or the KSZ8XXXX PHY, only common is that
# they are both MII interfaces not RGMII
PREFERRED_PROVIDER_virtual/bootloader:soma536mp = "u-boot-emac"
UBOOT_MACHINE = "soma536mp_spiflash_config"