#@TYPE: Machine
#@NAME: SoM3517
#@DESCRIPTION: Machine configuration for EMAC's SoM-3517

include /conf/machine/include/emac-omap.inc
include conf/machine/include/arm/armv7a/tune-cortexa8.inc

DEFAULTTUNE = "armv7athf-neon

MACHINE_FEATURES:append  = " can screen touchscreen sound wifi "
MACHINE_EXTRA_RDEPENDS:append = " wf111-driver wf111-driver-tools wf111-driver-fw linux-firmware-sd8787 "

SERIAL_CONSOLE = "115200 ttyO2"
SOM_NUMBER = "09"
BOOTSTRAP_REV = "00.000"
UBOOT_REV = "00.000"
KERNEL_REV = "00.000"
FILESYSTEM_REV = "00.000"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-emac"
PREFERRED_VERSION_linux-emac = "4.9%"

PREFERRED_PROVIDER_virtual/bootloader ?= "u-boot-emac"
PREFERRED_VERSION_u-boot-emac = "v2016.01%"

KERNEL_DEVICETREE = " \
	som-3517-210es.dtb \
	som-3517-212es.dtb \
	som-3517-250gs-7.dtb \
"

SPL_BINARY = "MLO"
UBOOT_MACHINE = "som3517_config"
UBOOT_SUFFIX = "img"
