#@TYPE: Machine
#@NAME: SoMIMX6UL

#@DESCRIPTION: Machine configuration for EMAC's SoM-imx6ul

MACHINE_FEATURES:append = " pci can wifi sound bigflash can "
MACHINEOVERRIDES =. "mx6:mx6ul:"
include conf/machine/include/emac-imx6.inc
include conf/machine/include/arm/armv7a/tune-cortexa7.inc

SERIAL_CONSOLES = "115200;ttymxc4"
MACHINE_EXTRA_RDEPENDS:append = " linux-firmware-bcm43430 "

KERNEL_DEVICETREE = " \
	som-imx6ul-150es.dtb \
	som-imx6ul-112es.dtb \
"

PREFERRED_PROVIDER_virtual/bootloader = "u-boot-fslc"
SPL_BINARY:pn-u-boot-fslc = "SPL"
UBOOT_SUFFIX:pn-u-boot-fslc = "img"
UBOOT_MACHINE ?= "somimx6ul_defconfig"

PREFERRED_PROVIDER_virtual/kernel = "linux-fslc-imx"
# PREFERRED_VERSION_linux-fslc-imx = "5.15%"
KERNEL_DEVICETREE = "som-imx6ul-pmb.dtb"

IMAGE_FSTYPES:append = " tar.gz"

SOM_NUMBER = "10"
BOOTSTRAP_REV = "00.000"
UBOOT_REV = "00.000"
KERNEL_REV = "00.000"
FILESYSTEM_REV = "00.000"
