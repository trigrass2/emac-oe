# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "emac-freescale-layer"

BBFILE_PATTERN_emac-freescale-layer = "^${LAYERDIR}/"

BBFILE_PRIORITY_emac-freescale-layer = "7"

LAYERSERIES_COMPAT_emac-freescale-layer = "kirkstone"

LAYERDEPENDS_emac-freescale-layer= " \
    emac-core \
    freescale-layer \
    freescale-3rdparty \
"

BBFILES_DYNAMIC += " \
    qt5-layer:${LAYERDIR}/dynamic-layers/qt5-layer/recipes*/*/*.bb \
"
