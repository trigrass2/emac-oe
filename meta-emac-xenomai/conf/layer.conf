# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "emac-xenomai-layer"
BBFILE_PATTERN_emac-xenomai-layer := "^${LAYERDIR}/"
BBFILE_PRIORITY_emac-xenomai-layer = "7"

LAYERVERSION_emac-xenomai-layer = "1"
LAYERSERIES_COMPAT_emac-xenomai-layer = "kirkstone"

LAYERDEPENDS_emac-xenomai-layer = " \
    core \
    openembedded-layer \
"
